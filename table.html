<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

        table{

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Something</td>

            </tr>
        </tbody>

</html>
